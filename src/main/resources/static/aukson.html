<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(30, 26, 136, 0.99);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .price-input {
            margin-bottom: 20px;
        }

        .price-input label {
            font-weight: bold;
        }

        .price-input input[type="text"] {
            width: calc(100% - 110px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .price-input button {
            width: 100px;
            padding: 8px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .car-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 70%;
        }

        .car-table th, .car-table td {
            border: 1px solid #252121;
            padding: 10px;
            width: 70%;

            text-align: -moz-center;
        }

        .car-table th {
            background-color: rgb(255, 255, 255);
        }

        #errorMessage {
            display: none;
            color: red;
            margin-top: 5px;
        }

        .car-image {
            width: 50%;
            margin-top: 20px;
            border: 2px solid transparent;
        }

        .car-info {
            display: flex;
            flex-wrap: wrap;
        }

        .car-info > * {
            flex: 0 0 50%;
        }

        .car-info > img {
            margin-bottom: 20px;
        }


    </style>
</head>

<body>
<div class="container">
    <div class="price-input">
        <label for="carPrice">Mashina narxi:</label>
        <input type="text" id="carPrice" name="carPrice" placeholder="Mashinaning so'ngggi narxini kiriting !">
        <button onclick="checkPrice()">Narxni kiritish</button>
    </div>
    <div class="car-info" id="carInfo">
        <img src="img.png" alt="Mashina" class="car-image">
        <table class="car-table">
            <tr>
                <td><strong>Mashina:</strong></td>
                <td id="carName">Malibu xl</td>
            </tr>
            <tr>
                <td><strong>Mashina narxi:</strong></td>
                <td id="carPriceValue">$24,000</td>
            </tr>
            <tr>
                <td><strong>Yurgani:</strong></td>
                <td>5,000 km</td>
            </tr>
            <tr>
                <td><strong>Turi:</strong></td>
                <td>avtomat</td>
            </tr>
            <tr>
                <td><strong>Holati:</strong></td>
                <td>yaxshi</td>
            </tr>
            <tr>
                <td><strong>Rangi:</strong></td>
                <td>qizil</td>
            </tr>
        </table>
    </div>
    <div id="highestPrice"></div>
    <div id="errorMessage">Iltimos, mashina narxini kiriting!</div>
</div>

<script>
    function checkPrice() {
        var carPrice = document.getElementById("carPrice").value;
        var carInfo = document.getElementById("carInfo");
        var highestPrice = document.getElementById("highestPrice");
        var errorMessage = document.getElementById("errorMessage");

        var carPriceValue = document.getElementById("carPriceValue");

        if (carPrice) {
            highestPrice.textContent = "$" + carPrice;
            carPriceValue.textContent = "$" + carPrice;
            carInfo.style.display = "block";
            errorMessage.style.display = "none";
            console.log("Kiritilgan mashina narxi: $" + carPrice);

            // Songgi narx qismi
            document.getElementById("latestPrice").textContent = "$" + carPrice;
        } else {
            errorMessage.style.display = "block";
            setTimeout(function () {
                errorMessage.style.display = "none";
            }, 5000); // Xatolik xabari uchun o'zgartirildi: 5000 millisaniya (5 sekund)
        }

        var carName = document.querySelector("#carName strong"); // "Mashina" nomi uchun
        carName.classList.add("highlight");
        setTimeout(function () {
            carName.classList.remove("highlight");
        }, 1000); // Qizil rangni o'chirish uchun o'zgartirildi: 1000 millisaniya (1 sekund)
    }
</script>


</body>
</html>
