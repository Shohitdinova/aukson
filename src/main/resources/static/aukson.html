<script>
    function checkPrice() {
        var carPrice = document.getElementById("carPrice").value;
        var carInfo = document.getElementById("carInfo");
        var highestPrice = document.getElementById("highestPrice");
        var errorMessage = document.getElementById("errorMessage");

        if (carPrice) {
            highestPrice.textContent = "$" + carPrice;
            carInfo.style.display = "block";
            errorMessage.style.display = "none"; // Xatolik xabarini yashirish
            console.log("Kiritilgan mashina narxi: $" + carPrice); // Konsolga chiqarish
        } else {
            setTimeout(function () {
                var carPriceAfterDelay = document.getElementById("carPrice").value;
                if (!carPriceAfterDelay) {
                    errorMessage.style.display = "block"; // Xatolik xabarini ko'rsatish
                }
            }, 180000);
        }
    }
